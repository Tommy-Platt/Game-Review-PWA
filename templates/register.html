{% extends "base.html" %}

{% block content %}

<div class="container">

    <h1>Register with us</h1>
    <p>The first step in your game review journey</p>
    <h2>Enter your details</h2>

    <!-- Register form with username and password boxes side by side -->
    <form action="/register" method="POST">

        <div class="form-row">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Enter here...">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter here...">
            </div>
        </div>

        <!-- Confirm register button -->
        <input type="submit" value="Register">

    </form>
</div>

{% endblock %}
