{% extends "base.html" %}

{% block content %}

<div class="container">

    <h1>Login to your account</h1>
    <p>Return to the epic world of game reviewing</p>
    <h2>Enter your details</h2>

    <!-- Error message if login fails -->
    {% if error %}
        <label><font color="#8B0000">{{ error }}</font></label>
    {% endif %}

    <!-- Login form with username and password boxes side by side -->
    <form action="/login" method="POST">

        <div class="form-row">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Enter here...">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter here...">
            </div>
        </div>

        <!-- Confirm login button -->
        <input type="submit" value="Login">

    </form>

</div>

{% endblock %}
