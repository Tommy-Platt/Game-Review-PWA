{% extends "base.html" %}

{% block content %}

<div class="container">

    <!-- Displays the chosen review title -->
    <h1>Edit Your Review</h1>
    
    <!-- A long form containing the previous review information for editing. -->
    <form method="POST" enctype="multipart/form-data">

        <!-- Puts the title and date boxes side by side -->
        <div class="form-row">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" id="title" placeholder="The review title..." value="{{ request.form['title'] or review['title'] }}">
            </div>
            <div class="form-group">
                <label>Review Date</label>
                <input type="date" name="date" id="date" value="{{ request.form['date'] or review['reviewDate'] }}">
            </div>
        </div>

        <!-- Contains a textbox for the description -->
        <div class="form-group">
            <label>Description</label>
        </div>
        <textarea rows="5" type="text" name="description" id="description" placeholder="A short overview of your thoughts on the game...">{{ request.form['description'] or review['reviewText'] }}</textarea>
        
        <!-- Puts the rating and image boxes side by side-->
        <div class="form-row">
            <div class="form-group">
                <label>Star Rating</label>
            <input type="text" name="rating" id="rating" placeholder="1-5..." value="{{ request.form['rating'] or review['rating'] }}">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" id="image" placeholder="Supported file formats only..."  accept=".png, .jpg, .jpeg">
            </div>
        </div>

        <!-- Confirm edit button -->
        <input type="submit" value="Edit">

    </form>
</div>

{% endblock %}
